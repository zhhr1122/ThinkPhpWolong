<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>卧龙渠道</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Microsoft Sans Serif";
        }

        body{
            background: #f8f8f8;
            min-width: 1000px;
        }

        .container{
            width: 375px;
            margin: 100px auto;
            text-align: center;
            border: 1px solid #DADADA;
            padding: 50px;
            background: #ffffff;
        }

        .container h2{
            color: #2A3F54;
            margin-bottom: 30px;
        }
        .container table{
            width: 100%;
        }

        .container table .title{
            width: 50px;
        }

        .container table tr{
            width: 100%;
            text-align: left;
        }

        .container input{
            height: 28px;
            width: 275px;
            padding: 6px 12px;
            margin: 25px 0 25px 25px;
            border-radius: 3px;
            background: rgb(250, 255, 189);
            outline-color: rgb(115, 135, 156);
            font-size: 18px;
            border: 1px solid #DADADA;
        }

        .container input[type=submit]{
            width: 375px;
            height: 40px;
            color: #fff;
            background-color: #2A3F54;
            border: none;
            line-height: 28px;
            margin-top: 30px;
            margin-left: 0;
            cursor: pointer;
            outline:0;
        }
        .container input[type=submit]:hover{
            background-color: rgb(115, 135, 156);
        }
    </style>
</head>
<body>
<div class="container">
    <form method="post" action="/index.php/Channel/index/login">
        <h2>渠道登录</h2>
        <table>
            <tbody>
            <tr>
                <td class="title"><span>账号:</span></td>
                <td><input type="text" name="account"></td>
            </tr>
            <tr>
                <td class="title"><span>密码:</span></td>
                <td><input type="password" name="password"></td>
            </tr>
            </tbody>
        </table>
        <input type="submit" value="登录">

    </form>
</div>
</body>
</html>
